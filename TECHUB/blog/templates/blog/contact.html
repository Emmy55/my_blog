{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
      .header .flex .navbar a:nth-child(3){
         color: #777;
   }
   #home{
         color: black;
   }
   </style>
</head>
<body>
    


<div class="heading">
    <h3>contact us</h3>
    <p><a  style="color: rgb(192, 195, 198);" href="{% url 'home' %}">Home </a> <span> / <a href="{% url 'contact' %}">Contact</a> </span></p>
 </div>
 
 <section class="contact">
 
    <div class="row">
 
       <div class="image">
          <img src="{% static 'blog/contact-img.svg' %}" alt="">
       </div>
 
       <form action="" method="post">
          <h3>Tell us something!</h3>
          <input type="text" name="name" required placeholder="Full name" maxlength="50" class="box">
          <input type="number" name="number" required placeholder="Mobile number" max="9999999999" min="0" class="box" onkeypress="if(this.value.length == 10)  false;">
          <input type="email" name="email" required placeholder="Email" maxlength="50" class="box">
          <textarea name="msg" placeholder="Leave a message" required class="box" cols="30" rows="10" maxlength="500"></textarea>
          <input type="submit" value="Send message" class="btn" name="send">
       </form>
 
    </div>
 




<!--custom file-->
<script src="script.js"></script>
</body>
</html>

{% endblock %}
